# This is a simple configuration.
# If you want to see the full configuration, please check `full-config.toml` .
# And see https://gohugo.io/getting-started/configuration/ .

baseURL = "https://levani.cn/"
title = "Jane - A super concise theme for Hugo"
enableRobotsTXT = true
enableEmoji = true
theme = "jane"

hasCJKLanguage = true     # has chinese/japanese/korean ? # 自动检测是否包含 中文\日文\韩文
paginate = 3              # Number of articles displayed on the homepage  # 首页每页显示的文章数
rssLimit = 20             # Limit Entry Count to Rss file # 限制 Rss 文章输出数量
disqusShortname = ""      # disqus_shortname
googleAnalytics = ""      # UA-XXXXXXXX-X
copyright = ""            # default: author.name ↓        # 默认为下面配置的author.name ↓ 
# language support # en / zh-cn / other... translations present in i18n/
defaultContentLanguage = 'zh-cn'          # Default language to use
[languages]
    [languages.en]
        languageCode = "en"
    [languages.zh-cn]
        title = 'levan Blog'
        languageCode = "zh-cn"
    [[languages.zh-cn.menu.main]]             # config your menu 需要自己改翻译              # 配置目录
        name = "主页"
        weight = 10
        identifier = "home"
        url = "/"
    [[languages.zh-cn.menu.main]]
        name = "归档"
        weight = 20
        identifier = "archives"
        url = "/post/"
    [[languages.zh-cn.menu.main]]
        name = "标签"
        weight = 30
        identifier = "tags"
        url = "/tags/"
    [[languages.zh-cn.menu.main]]
        name = "分类"
        weight = 40
        identifier = "categories"
        url = "/categories/"
    [[languages.zh-cn.menu.main]]
        name = "GitHub"
        weight = 50
        url = "https://github.com/L-Evan"


[author]                  # essential                     # 必需
  name = "levan"

[sitemap]                 # essential                     # 必需
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

[[menu.main]]             # config your menu 需要自己改翻译              # 配置目录
  name = "Home"
  weight = 10
  identifier = "home"
  url = "/"
[[menu.main]]
  name = "Archives"
  weight = 20
  identifier = "archives"
  url = "/post/"
[[menu.main]]
  name = "Tags"
  weight = 30
  identifier = "tags"
  url = "/tags/"
[[menu.main]]
  name = "Categories"
  weight = 40
  identifier = "categories"
  url = "/categories/"
[[menu.main]]
  name = "external-link"
  weight = 50
  url = "https://gohugo.io"

## 配置 utteranc评论,教程参考 https://utteranc.es/
[params.utteranc]
  enable = true
  repo = "L-Evan/blog" ##换成自己得
  issueTerm = "title" # pathname
  label = "comment"
  theme = "github-light"
  
[markup]
  # 开启html支持
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
      
    # 下面语法高亮
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    # 高亮行数组 1
    hl_Lines = ''
    anchorLineNos = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = true
    # 是否开启style
    noClasses = true 
    tabWidth = 4
    style = 'solarized-dark'


[params]
  since = "2018"            # Site creation time          # 站点建立时间
  homeFullContent = false   # if false, show post summaries on home page. Otherwise show full content.
  rssFullContent = true     # if false, Rss feed instead of the summary

  # site info (optional)                                  # 站点信息（可选，不需要的可以直接注释掉）
  logoTitle = "levan"        # default: the title value    # 默认值: 上面设置的title值
  keywords = ["Hugo", "theme","jane"]
  description = "Hugo theme jane example site."

  # The date format to use; for a list of valid formats, see https://gohugo.io/functions/format/
  dateFormatToUse = "2006-01-02"

  # 一些全局开关，你也可以在每一篇内容的 front matter 中针对单篇内容关闭或开启某些功能，在 archetypes/default.md 查看更多信息。
  # Some global options, you can also close or open something in front matter for a single post, see more information from `archetypes/default.md`.
  toc = true  # 关闭文章目录                                                                        # 是否开启目录
  photoswipe = true         # see https://github.com/dimsemenov/PhotoSwipe            # 是否启用PhotoSwipe（图片可点击）
  contentCopyright = '<a rel="license noopener" href="https://creativecommons.org/licenses/by-nc-nd/4.0/" target="_blank">CC BY-NC-ND 4.0</a>' # 你同样可以自定义文章的版权规则
  
  mathjax =  true    # 打开 mathjax
  comment =  true   # 关闭评论
  draft = false  # 是否是草稿

  # Link custom CSS and JS assets
  #   (relative to /static/css and /static/js respectively)
  customCSS = []            # if ['custom.css'], load '/static/css/custom.css' file
  customJS = []             # if ['custom.js'], load '/static/js/custom.js' file
